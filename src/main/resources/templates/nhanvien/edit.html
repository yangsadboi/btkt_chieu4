<form th:action="@{/nhanvien/edit/{id}(id=${nhanVien.id})}" method="post" enctype="multipart/form-data"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label for="tenNV">Tên nhân viên</label>
        <input type="text" class="form-control" id="tenNV" name="tenNV" th:value="${nhanVien.tenNV}" required>
    </div>
    <div class="form-group">
        <label for="phai">Phái</label>
        <input type="text" class="form-control" id="phai" name="phai" th:value="${nhanVien.phai}" required>
    </div>
    <div class="form-group">
        <label for="noiSinh">Nơi sinh</label>
        <input type="text" class="form-control" id="noiSinh" name="noiSinh" th:value="${nhanVien.noiSinh}" required>
    </div>
    <div class="form-group">
        <label for="luong">Lương</label>
        <input type="number" class="form-control" id="luong" name="luong" th:value="${nhanVien.luong}" required>
    </div>
    <div class="form-group">
        <label for="phongBan.maPhong">Phòng ban</label>
        <select class="form-control" id="phongBan.maPhong" name="phongBan.maPhong" required>
            <option th:each="phongBan : ${phongBans}" th:value="${phongBan.maPhong}" th:text="${phongBan.tenPhong}" th:selected="${phongBan.maPhong == nhanVien.phongBan.maPhong}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="imageFile">Ảnh</label>
        <input type="file" class="form-control-file" id="imageFile" name="imageFile">
    </div>
    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
</form>
